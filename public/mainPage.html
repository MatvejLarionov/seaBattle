<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainPage.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>Sea Battle</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="/img/ava.jpg" alt="ava" class="ava" id="ava">
            <p class="login" id="login"></p>
        </header>
        <main class="main" id="main">
            <form id="form">
                <input type="text" placeholder="login" id="inpLogin">
                <button id="btn">запросить присоедениться</button>
            </form>
            <div id="playContainer" style="display: none;">
                <p>подключён к <span id="partnerLogin1"></span></p>
                <button id="play">играть</button>
                <button id="disconnection">отключится</button>
            </div>
            <dialog id="dialogRequest">
                <p>Игрок <span id="partnerLogin"></span> хочет присоединиться</p>
                <button id="accept">принять</button>
                <button id="reject">отклонить</button>
            </dialog>
            <dialog id="dialogResponse">
                <p>Игрок <span id="text"></span></p>
                <button id="btnClose">закрыть</button>
            </dialog>
        </main>
    </div>
</body>

</html>
