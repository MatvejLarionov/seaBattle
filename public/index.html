<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" type="module" defer></script>
    <title>Sea Battle</title>
</head>

<body>
    <div class="container" id="app">
        <header class="header">
            <img class="logo" src="./img/logo.png" alt="logo">
            <p class="headerText">Добро пожаловать в игру морской бой!!!</p>
        </header>
        <main class="mainContainer">
            <form class="form" id="form">
                <input type="text" class="login" id="login" placeholder="login">
                <input type="password" class="password" id="password" placeholder="password">
                <button id="submit" class="submit">отправить</button>
            </form>
            <nav class="navContainer">
                <button class="registration" id="registration">регистрация</button>
                <button class="authorization" id="authorization">авторизация</button>
                <button class="back" id="back">назад</button>
            </nav>
        </main>
    </div>
</body>

</html>
